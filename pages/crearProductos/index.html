<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../img/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/encabezado.css" />
    <link rel="stylesheet" href="./productos.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <script
      src="https://kit.fontawesome.com/4e00a1b201.js"
      crossorigin="anonymous"
    ></script>
    <title>Agregar Producto - AluraGeek</title>
  </head>
  <body>
    <header class="encabezado">
      <a href="../../../index.html"
        ><img src="../../img/Logo.png" alt="logo Alurageek" class="logo"
      /></a>
      <a href="../todosLosProductos/index.html" class="login-boton"
        >Menú Administrador</a
      >
    </header>
    <main>
      <section class="productos">
        <form action="" class="contenedor-productos" data-form>
          <label class="titulo-producto">Agregar nuevo producto</label>
          <input
            type="text"
            placeholder="Agrega el link de la imagen"
            class="inputs"
            data-src
          />
          <select class="inputs placeholder" data-categoria>
            <option value="" disabled selected>Categoria</option>
          </select>
          <input
            type="text"
            placeholder="Nombre Del Producto"
            class="inputs"
            data-nombre
          />
          <input
            type="number"
            placeholder="Precio Del Producto"
            class="inputs"
            data-precio
          />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Descripción Del Producto"
            class="texts"
            data-decripcion
          ></textarea>
          <button type="submit" class="botones add">Agregar producto</button>
        </form>
      </section>
    </main>
    <footer>
      <section class="footer">
        <div class="contenedor-footer">
          <a class="logo" href="../../../index.html">
            <img src="../../img/Logo.png" alt="logo Alurageek" />
          </a>
          <div class="links">
            <a href="#">Quienes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Programa de fidelidad</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anuncié aquí</a>
          </div>
          <form class="contacto">
            <label for="nombre-contacto">Hable con nosotros</label>
            <input type="text" placeholder="Nombre" id="nombre-contacto" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Escribe tu mensaje"
            ></textarea>
            <button>Enviar mensaje</button>
          </form>
        </div>
      </section>
      <section>
        <article class="copy">
          <p>Desarrollado por Alvaro Hamon&copy;</p>
          <p>2023</p>
        </article>
      </section>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="../../controller/categorias.controller.js"></script>
    <script type="module" src="../../controller/add.controller.js"></script>
  </body>
</html>
