<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../img/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/encabezado.css" />
    <link rel="stylesheet" href="./todoProductos.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <script
      src="https://kit.fontawesome.com/4e00a1b201.js"
      crossorigin="anonymous"
    ></script>
    <title>Todos los Productos - AluraGeek</title>
  </head>
  <body>
    <header class="encabezado">
      <a href="../../../index.html">
        <img src="../../img/Logo.png" alt="logo Alurageek" class="logo" />
      </a>
      <div class="contenedor-buscador">
        <input
          type="search"
          class="buscador"
          placeholder="¿Qué deseas buscar?"
          id="buscador"
        />
        <div class="btn">
          <i class="fa-solid fa-magnifying-glass lupa"></i>
        </div>
      </div>
      <a href="../crearCategoria/index.html" class="login-boton">Crear Categorías</a>
      <a href="../crearProductos/index.html" class="login-boton">Crear Producto</a>
    </header>
    <main>
      <div class="contenido-producto" data-card>
        <div class="card">
          <a href="../editarProducto/index.html?${id}"><i class="fa-solid fa-pen-to-square editar"></i></a>
          <i class="fa-solid fa-circle-xmark eliminar"></i>
          <img src="../../img/unsplash-1-vv-1-m-rafd-7-a.png" alt="producto" />
          <p>Star Wars</p>
          <strong>$23000</strong>
          <a href="./public/pages/descripcionProducto/index.html"
            >ver producto</a
          >
        </div>
      </div>
    </main>

    <footer>
      <section class="footer">
        <div class="contenedor-footer">
          <a href="./index.html" class="logo">
            <img src="../../img/Logo.png" alt="logo Alurageek" />
          </a>
          <div class="links">
            <a href="#">Quienes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Programa de fidelidad</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anúncie aquí</a>
          </div>
          <form class="contacto">
            <label for="nombre-contacto">Hable con nosotros</label>
            <input type="text" placeholder="Nombre" id="nombre-contacto" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Escribe tu mensaje"
            ></textarea>
            <button>Enviar mensaje</button>
          </form>
        </div>
      </section>
      <section>
        <article class="copy">
          <p>Desarrollado por Alvaro Hamon&copy;</p>
          <p>2023</p>
        </article>
      </section>
    </footer>
    <script src="../../controller/buscador.js"></script>
    <script
      type="module"
      src="../../controller/actualizar.productos.js"
    ></script>
  </body>
</html>
