<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../../img/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="../../css/index.css" />
    <link rel="stylesheet" href="../../css/encabezado.css" />
    <link rel="stylesheet" href="./editarProducto.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <script
      src="https://kit.fontawesome.com/4e00a1b201.js"
      crossorigin="anonymous"
    ></script>
    <title>Editar Producto</title>
  </head>
  <body>
    <header class="encabezado">
      <a href="../../index.html"
        ><img src="../../img/Logo.png" alt="logo Alurageek" class="logo"
      /></a>
      <div class="contenedor-buscador">
        <input
          type="search"
          class="buscador"
          placeholder="¿Qué deseas buscar?"
          id="buscador"
        />
        <div class="btn">
          <i class="fa-solid fa-magnifying-glass lupa"></i>
        </div>
      </div>
      <a href="./pages/login/index.html" class="login-boton">Login</a>
      <a href="#" class="login-boton">Crear Categoria</a>
      <a href="./pages/productos/index.html" class="login-boton"
        >Crear Producto</a
      >
    </header>
    <main>
      <section class="productos">
        <form action="" class="contenedor-productos" data-form>
          <label class="titulo-producto">Editar Producto</label>
          <input
            type="text"
            placeholder="Agrega el link de la imagen"
            class="inputs"
            data-src
          />
          <input
            type="text"
            placeholder="Categoría"
            class="inputs"
            data-categoria
          />
          <input
            type="text"
            placeholder="Nombre Del Producto"
            class="inputs"
            data-nombre
          />
          <input
            type="number"
            placeholder="Precio Del Producto"
            class="inputs"
            data-precio
          />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Descripción Del Producto"
            class="texts"
            data-descripcion
          ></textarea>
          <button type="submit" class="botones add">Guardar Edición</button>
        </form>
      </section>
    </main>
    <footer>
      <section class="footer">
        <div class="contenedor-footer">
          <a href="../../index.html" class="logo">
            <img src="../../img/Logo.png" alt="logo Alurageek" />
          </a>
          <div class="links">
            <a href="#">Quienes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Programa de fidelidad</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anúncie aquí</a>
          </div>
          <form class="contacto">
            <label for="nombre-contacto">Hable con nosotros</label>
            <input type="text" placeholder="Nombre" id="nombre-contacto" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Escribe tu mensaje"
            ></textarea>
            <button>Enviar mensaje</button>
          </form>
        </div>
      </section>
      <section>
        <article class="copy">
          <p>Desarrollado por Alvaro Hamon&copy;</p>
          <p>2023</p>
        </article>
      </section>
    </footer>
    <script
      type="module"
      src="../../controller/actualizar.controller.js"
    ></script>
  </body>
</html>
