    <header class="encabezado">
      <img src="./public/img/Logo.png" alt="logo Alurageek" class="logo" />
      <div class="contenedor-buscador">
        <input type="search" class="buscador" placeholder="¿Qué deseas buscar?"/>

        </svg>
      </div>
      <button class="login-boton">Login</button>
    </header>
    <main>
      <section class="banner">
        <div class="banner-contenedor">
          <h1>Febrero Promocional</h1>
          <h2>Productos seleccionados con el 33% de descuento</h2>
          <button class="banner-boton">Ver productos</button>
        </div>
      </section>
      <section class="productos">
        <div class="encabezado-productos">
          <h2>Star Wars</h2>
          <button>Ver Todo</button>
        </div>
      </section>
    </main>
  </body>
